<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Current Plan</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <nav class = "navbar navbar-default">
            <div class="header">
                <p class="nav navbar-text">Welcome To The Planner</p>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/activity/{{request.session.plan_id}}">Search more locations</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>Current Plan {{start.city}}</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Locations</th>
                        <th>Activity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{start.city}}</td>
                        <td>Starting Location</td>
                        <td></td>
                    </tr>
                    {% for activity in activities %}
                        <tr>
                            <td>{{activity.activity_type}}</td>
                            <td></td>
                            <td><a href="/activity/{{request.session.plan_id}}/delete/{{activity.id}}"><button class="btn btn-danger">Delete Activity</button></a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
